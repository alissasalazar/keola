<div class="row m-0 loginComponent">
  <div class="col-12 col-md-7 col-lg-8 containerLogo">
    <img class="logo" src="./assets/phone-login.png" />
  </div>
  <div class="col-12 col-md-5 col-lg-4 containerForm">
    <div class="p-0">
      <span class="titleLogin"> INICIAR SESIÓN</span>
      <div class="contData">
        <label>Usuario</label>
        <input class="form-control" type="text" style="margin-bottom: 1.5em;" [(ngModel)]="user" />
        <label>Contraseña</label>
        <div class="input-group d-flex">
          <input class="form-control" type="password" [(ngModel)]="password" />
        </div>

        <div *ngIf="serviceError" class="error">
          {{ mensajeError }}
        </div>
        <div class="contentButton">
          <button
            *ngIf="!btnLoading"
            [disabled]="!user || !password"
            type="button"
            class="button-cita-blue btn btn-primary  "
            (click)="login()"
          >
            Iniciar Sesión
          </button>
          <button
            *ngIf="btnLoading"
            class="btn form-control btn-secondary"
            type="button"
            disabled
          >
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
